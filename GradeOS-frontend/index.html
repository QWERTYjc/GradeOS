<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI EduPlatform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              ink: '#0B0F17',
              paper: '#FFFFFF',
              mist: '#F5F7FB',
              azure: '#2563EB',
              neon: '#3B82F6',
              cyan: '#22D3EE',
              line: '#E5E7EB',
            },
            boxShadow: {
              'glow': '0 0 15px rgba(37, 99, 235, 0.15)',
              'tech': '0 4px 6px -1px rgba(11, 15, 23, 0.05), 0 2px 4px -1px rgba(11, 15, 23, 0.03)',
            }
          }
        }
      }
    </script>
    <style>
      body { 
        margin: 0; 
        padding: 0; 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif;
        color: #0B0F17;
        background-color: #F5F7FB;
      }
      .tech-grid {
        background-color: #F5F7FB;
        background-image: linear-gradient(to right, rgba(229, 231, 235, 0.4) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(229, 231, 235, 0.4) 1px, transparent 1px);
        background-size: 40px 40px;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.95);
        border: 1px solid #E5E7EB;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
      }
      /* Ant Design Overrides to match palette */
      .ant-btn-primary {
        background-color: #2563EB !important;
        box-shadow: 0 2px 0 rgba(37, 99, 235, 0.1) !important;
      }
      .ant-btn-primary:hover {
        background-color: #3B82F6 !important;
      }
      .ant-layout-header {
        background: #FFFFFF !important;
      }
      .ant-card {
        border-color: #E5E7EB !important;
      }
    </style>
