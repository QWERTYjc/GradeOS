    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --ink-black: #0f172a;
            --paper-white: #FFFFFF;
            --mist: #F8FAFC;
            --azure-600: #2563EB;
            --blue-glow: rgba(37, 99, 235, 0.1);
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--paper-white);
            color: var(--ink-black);
            overflow-x: hidden;
        }
        
        .blueprint-grid {
            background-size: 50px 50px;
            background-image: 
                linear-gradient(to right, rgba(37, 99, 235, 0.02) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(37, 99, 235, 0.02) 1px, transparent 1px);
        }

        .blue-shimmer {
            background: linear-gradient(90deg, transparent, var(--blue-glow), transparent);
            background-size: 200% 100%;
            animation: shimmer 2.5s infinite linear;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    </style>
