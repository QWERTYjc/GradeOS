version: '3.8'

services:
  # ============ 数据库服务 ============
  postgres:
    image: postgres:15-alpine
    container_name: gradeos-postgres
    environment:
      POSTGRES_DB: ai_grading
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/scripts/init_database.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============ 缓存服务 ============
  redis:
    image: redis:7-alpine
    container_name: gradeos-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============ 后端服务 ============
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gradeos-backend
    ports:
      - "8001:8001"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/ai_grading
      REDIS_URL: redis://redis:6379
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_here}
      ENVIRONMENT: production
      LOG_LEVEL: INFO
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============ 前端服务 ============
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: gradeos-frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://backend:8001
      NEXT_PUBLIC_WS_URL: ws://backend:8001
    depends_on:
      - backend

  # ============ Nginx 反向代理 (生产环境) ============
  nginx:
    image: nginx:alpine
    container_name: gradeos-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    profiles:
      - production

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: gradeos-network
