# Alembic 配置文件

[alembic]
# 迁移脚本目录
script_location = alembic

# 模板文件
prepend_sys_path = .

# 版本文件命名格式
file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# 时区
timezone = UTC

# 截断长版本号
truncate_slug_length = 40

# 版本路径分隔符
version_path_separator = os

# 数据库 URL（从环境变量 DATABASE_URL 读取，env.py 会覆盖此设置）
sqlalchemy.url = postgresql+psycopg://localhost/ai_grading

[post_write_hooks]

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
