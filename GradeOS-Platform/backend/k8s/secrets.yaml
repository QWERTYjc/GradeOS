apiVersion: v1
kind: Secret
metadata:
  name: grading-secrets
  namespace: grading-system
type: Opaque
stringData:
  # Database Credentials
  DATABASE_USER: "grading_user"
  DATABASE_PASSWORD: "CHANGE_ME_IN_PRODUCTION"
  
  # Redis Password (if enabled)
  REDIS_PASSWORD: ""
  
  # S3 Credentials
  S3_ACCESS_KEY: "CHANGE_ME_IN_PRODUCTION"
  S3_SECRET_KEY: "CHANGE_ME_IN_PRODUCTION"
  
  # Gemini API Key
  LLM_API_KEY: "CHANGE_ME_IN_PRODUCTION"
  
  # Constructed DATABASE_URL
  DATABASE_URL: "postgresql://grading_user:CHANGE_ME_IN_PRODUCTION@postgres-service.grading-system.svc.cluster.local:5432/grading_system"
  
  # Constructed REDIS_URL
  REDIS_URL: "redis://redis-service.grading-system.svc.cluster.local:6379"
---
# Note: In production, use external secret management like:
# - AWS Secrets Manager with External Secrets Operator
# - HashiCorp Vault
# - Sealed Secrets
# - SOPS (Secrets OPerationS)
