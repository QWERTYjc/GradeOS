apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-service
  namespace: grading-system
  labels:
    app: api-service
    component: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api-service
  template:
    metadata:
      labels:
        app: api-service
        component: api
    spec:
      containers:
      - name: api
        image: your-registry/ai-grading-api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: grading-secrets
              key: DATABASE_URL
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: grading-secrets
              key: REDIS_URL
        - name: GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              name: grading-secrets
              key: GEMINI_API_KEY
        - name: S3_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: grading-secrets
              key: S3_ACCESS_KEY
        - name: S3_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: grading-secrets
              key: S3_SECRET_KEY
        envFrom:
        - configMapRef:
            name: grading-config
        ports:
        - containerPort: 9090
          name: metrics
          protocol: TCP
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        # 健康检查端点 (需求 8.1)
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
          successThreshold: 1
        # 启动探针 - 给应用更多时间启动
        startupProbe:
          httpGet:
            path: /health
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 30
          successThreshold: 1
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: api-service
  namespace: grading-system
  labels:
    app: api-service
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: api-service
