apiVersion: apps/v1
kind: Deployment
metadata:
  name: cognitive-worker
  namespace: grading-system
  labels:
    app: cognitive-worker
    component: worker
    worker-type: cognitive
spec:
  replicas: 2  # æœ€å°å‰¯æœ¬æ•°ï¼ŒKEDA å°†è¦†ç›–æ­¤å€?
  selector:
    matchLabels:
      app: cognitive-worker
  template:
    metadata:
      labels:
        app: cognitive-worker
        component: worker
        worker-type: cognitive
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
    spec:
      containers:
      - name: worker
        image: your-registry/ai-grading-worker:latest
        imagePullPolicy: Always
        env:
        - name: WORKER_TYPE
          value: "cognitive"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: grading-secrets
              key: DATABASE_URL
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: grading-secrets
              key: REDIS_URL
        - name: LLM_API_KEY
          valueFrom:
            secretKeyRef:
              name: grading-secrets
              key: LLM_API_KEY
        - name: S3_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: grading-secrets
              key: S3_ACCESS_KEY
        - name: S3_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: grading-secrets
              key: S3_SECRET_KEY
        envFrom:
        - configMapRef:
            name: grading-config
        ports:
        - containerPort: 9090
          name: metrics
          protocol: TCP
        resources:
          requests:
            memory: "1Gi"
            cpu: "1000m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        # å¥åº·æ£€æŸ?- Worker è¿›ç¨‹å­˜æ´»æ£€æŸ?(éœ€æ±?8.1)
        livenessProbe:
          exec:
            command:
            - pgrep
            - -f
            - "python -m src.workers"
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
          successThreshold: 1
        # å¯åŠ¨æ¢é’ˆ - ç»?Worker æ›´å¤šæ—¶é—´åˆå§‹åŒ–è¿æ¥æ± 
        startupProbe:
          exec:
            command:
            - pgrep
            - -f
            - "python -m src.workers"
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30
          successThreshold: 1
        # ä¼˜é›…å…³é—­é…ç½®
        lifecycle:
          preStop:
            exec:
              command:
              - /bin/sh
              - -c
              - "kill -TERM 1 && sleep 30"
      terminationGracePeriodSeconds: 60
      restartPolicy: Always
