apiVersion: apps/v1
kind: Deployment
metadata:
  name: orchestration-worker
  namespace: grading-system
  labels:
    app: orchestration-worker
    component: worker
    worker-type: orchestration
spec:
  replicas: 2
  selector:
    matchLabels:
      app: orchestration-worker
  template:
    metadata:
      labels:
        app: orchestration-worker
        component: worker
        worker-type: orchestration
    spec:
      containers:
      - name: worker
        image: your-registry/ai-grading-worker:latest
        imagePullPolicy: Always
        env:
        - name: WORKER_TYPE
          value: "orchestration"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: grading-secrets
              key: DATABASE_URL
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: grading-secrets
              key: REDIS_URL
        - name: GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              name: grading-secrets
              key: GEMINI_API_KEY
        - name: S3_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: grading-secrets
              key: S3_ACCESS_KEY
        - name: S3_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: grading-secrets
              key: S3_SECRET_KEY
        envFrom:
        - configMapRef:
            name: grading-config
        ports:
        - containerPort: 9090
          name: metrics
          protocol: TCP
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        # 健康检查 - Worker 进程存活检查 (需求 8.1)
        livenessProbe:
          exec:
            command:
            - pgrep
            - -f
            - "python -m src.workers"
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
          successThreshold: 1
        # 启动探针 - 给 Worker 更多时间初始化连接池
        startupProbe:
          exec:
            command:
            - pgrep
            - -f
            - "python -m src.workers"
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30
          successThreshold: 1
        # 优雅关闭配置
        lifecycle:
          preStop:
            exec:
              command:
              - /bin/sh
              - -c
              - "kill -TERM 1 && sleep 30"
      terminationGracePeriodSeconds: 60
      restartPolicy: Always
